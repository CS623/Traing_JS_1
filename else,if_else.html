<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>else,if_else</title>
</head>
<body>
<script type="text/javascript">
	var id=prompt('아이디 입력')
	if(id=='Soo'){
		var pw = prompt('비밀번호');
		if(pw == 123456){
alert(' '+id+'님 환영합니다.')
	}
	else{
		alert('비밀번호를 잊으셨습니까?');
		}
	}
		
	else{
		alert('일치하지 않습니다.')
	}
</script>
</body>
</html>
